# 利用前にバイナリをインストール （```brew install lefthook``` など）
# <https://github.com/evilmartians/lefthook/blob/master/docs/install.md>
# 2024/7 npm経由が動かせなかった

# フックは lefthook-local.yml でスキップ可能
# ```lefthook-local.yml
# pre-commit:
#   commands:
#     prettier:
#       skip: true
# ```

colors: false
no_tty: true
output:
  - failure
  - skips

pre-push:
  parallel: true
  commands:
#   packages-audit
#     tags: frontend security
#     run: yarn audit
#   gems-audit
#     tags: backend security
#     run: bundle audit

commit-msg:
  commands:
    commit-lint:
      run: commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    lint_pkgver-desc:
      glob: 'package.json'
      run: |
        npm run lint:pkgver-desc
      skip:
        - merge
        - rebase
    lint_md:
      glob: '*.{md}'
      run: markdownlint-cli2 {staged_files} && textlint {staged_files}
      skip:
        - merge
        - rebase
    lint_prettier:
      glob: '*.{js,ts,json,yaml}'
      run: prettier --check {staged_files}
      skip:
        - merge
        - rebase
    lint_ts:
      glob: '*.{js,ts}'
      run: tsc --noEmit
      skip:
        - merge
        - rebase
    lint_es:
      glob: '*.{js,ts}'
      run: eslint {staged_files}
      skip:
        - merge
        - rebase
